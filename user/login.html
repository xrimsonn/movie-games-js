<!DOCTYPE html>
<html lang="en" lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/resources/style.css" />
  </head>
  <body class="form-bg">
    <main
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0px;
      "
    >
      <article style="width: 50%">
        <form id="signinform">
          <h1 style="text-align: center">¡Inicia Sesión!</h1>
          <label for="correo">Correo electrónico</label>
          <input
            type="text"
            id="correo"
            name="correo"
            placeholder="Correo"
            required
          />

          <label for="Contrasena">Contraseña</label>
          <input
            type="password"
            id="Contrasena"
            name="Contrasena"
            placeholder="Contraseña"
            required
          />

          <button class="contrast" type="submit">Iniciar sesión</button>
          <a
            style="width: 100%; margin-bottom: 10px"
            class="secondary"
            role="button"
            href="/index.html"
            >Cancelar</a
          >
          <hr />
          <section class="form-msg">
            ¿Aún no tienes cuenta?
            <a href="/user/register.html">Registrate</a>
          </section>
        </form>
      </article>
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"
      ></script>
      <script src="/src/signinconf.js" type="module"></script>
    </main>
  </body>
</html>
