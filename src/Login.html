<html lang="en"lang="en" data-theme = "dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

<body>

    <article style="margin-left: 30%; margin-right: 30%; margin-top: 5%;">
        <form action="" id="signinform">
        <div class="Typography">
            <h1 class="kbd">Iniciar sesión</h1>
        </div>

        <label for="correo">Correo electrónico</label>
        <input type="text" id="correo" name="correo" placeholder="Correo" required>

        <label for="Contrasena">Contraseña</label>
        <input type="text" id="Contrasena" name="Contrasena" placeholder="Contraseña" required>

        <div style="margin: 5%;">
            <button type="submit">Iniciar sesión</button>
        </div>
    </form>
    </article>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./signinconf.js" type="module"></script>
</body>
